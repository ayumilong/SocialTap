<div class="${baseClass}">
	<div class="registrationForm">
		<div style="overflow: hidden;">
			<h3>Create New Account</h3>
			<label for="name">Name</label>
			<input data-dojo-attach-point="nameField" id="name" type="text">
			<label for="email">Email Address</label>
			<input data-dojo-attach-point="emailField" id="email" type="text">
			<label for="password">Password</label>
			<input data-dojo-attach-point="passwordField" id="password" type="password">
			<label for="confirm">Confirm Password</label>
			<input data-dojo-attach-point="confirmField" id="confirm" type="password">

			<button class="button blue login" data-dojo-attach-point="registerButton">Register</button>
		</div>
	</div>
</div>
