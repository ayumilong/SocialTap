<div class="${baseClass}">
	<form>
		<fieldset class="textFilter">
			<legend>Filter by text</legend>
			<input data-dojo-attach-point="textQueryNode" placeholder="Query" type="text" id="inquiryTextFilterQuery">
		</fieldset>
		<div data-dojo-attach-point="advancedFiltersNode" class="hidden">
			<fieldset data-dojo-attach-point="textQueryFieldsNode">
				<legend>Include fields in text filter</legend>
				<div><label for="bodyCheck">Tweet body</label><input type="checkbox" id="bodyCheck" value="body" checked="checked"></div>
				<div><label for="usernamedCheck">Username</label><input type="checkbox" id="usernameCheck" value="actor.displayName"></div>
				<div><label for="hashtagsCheck">Hashtags</label><input type="checkbox" id="hashtagsCheck" value="twitter_entities.hashtags.text"></div>
			</fieldset>
			<fieldset data-dojo-attach-point="dateFilterNode" class="dateFilter">
				<legend>Filter by date</legend>
				<label for="inquiryDateFilterRangeStart">Start</label>
				<input data-dojo-attach-point="dateRangeStartNode" type="date" id="inquiryDateFilterRangeStart">
				<label for="inquiryDateFilterRangeEnd">End</label>
				<input data-dojo-attach-point="dateRangeEndNode" type="date" id="inquiryDateFilterRangeEnd">
				<p>Limit to</p>
				<div style="width: 50%; float: left;">
					<div><input id="sundayCheck" type="checkbox" value="0"><label for="sundayCheck">Sunday</label></div>
					<div><input id="mondayCheck" type="checkbox" value="1"><label for="mondayCheck">Monday</label></div>
					<div><input id="tuesdayCheck" type="checkbox" value="2"><label for="tuesdayCheck">Tuesday</label></div>
					<div><input id="wednesdayCheck" type="checkbox" value="3"><label for="wednesdayCheck">Wednesday</label></div>
				</div>
				<div style="width: 50%; float: left;">
					<div><input id="thursdayCheck" type="checkbox" value="4"><label for="thursdayCheck">Thursday</label></div>
					<div><input id="fridayCheck" type="checkbox" value="5"><label for="fridayCheck">Friday</label></div>
					<div><input id="saturdayCheck" type="checkbox" value="6"><label for="saturdayCheck">Saturday</label></div>
				</div>
			</fieldset>
			<fieldset class="geoFilter">
				<legend>Filter by location</legend>
				<label for="inquiryGeoFilterLat">Lat/Lon</label>
				<input data-dojo-attach-point="geoLatNode" placeholder="0.000" type="text" id="inquiryGeoFilterLat">
				<input data-dojo-attach-point="geoLonNode" placeholder="0.000" type="text" id="inquiryGeoFilterLon">
				<label for="inquiryGeoFilterDistance">Distance</label>
				<input data-dojo-attach-point="geoDistanceNode" placeholder="0" type="text" id="inquiryGeoFilterDistance">
				<select data-dojo-attach-point="geoDistanceUnitsNode">
					<option value="mi">mi</option>
					<option value="km">km</option>
				</select>
			</fieldset>
			<fieldset class="sentimentFilter">
				<legend>Filter by sentiment</legend>
				<input type="checkbox" id="inquirySentimentFilterPositive">
				<label for="inquirySentimentFilterPositive">Positive</label>
				<input type="checkbox" id="inquirySentimentFilterNeutral">
				<label for="inquirySentimentFilterNeutral">Neutral</label>
				<input type="checkbox" id="inquirySentimentFilterNegative">
				<label for="inquirySentimentFilterNegative">Negative</label>
			</fieldset>
			<div data-dojo-attach-point="saveContainer" class="inquiryInfo">
				<input data-dojo-attach-point="saveCheck" id="saveInquiryCheck" type="checkbox" value="true">
				<label for="saveInquiryCheck">Save this inquiry</label>
				<div data-dojo-attach-point="descriptionContainer" class="hidden">
					<label for="inquiryDescription">Description</label>
					<textarea data-dojo-attach-point="descriptionField" id="inquiryDescription"></textarea>
				</div>
			</div>
		</div>
		<div style="margin-top: 10px;">
			<a type="submit" data-dojo-attach-event="onclick:submit" class="button submitButton">Submit</a>
			<a type="button" data-dojo-attach-event="onclick:clear" class="button clearButton">Clear</a>
			<a data-dojo-attach-point="advancedModeToggle" data-dojo-attach-event="onclick:toggleAdvancedMode" class="button">Advanced</a>
		</div>
	</form>
</div>
