<div class="${baseClass} feedItemListItemClass mblAccordionPane">
	<div class="content">
		<div class="content paneLeftClass">
			<div class="profilePic"><img src="/app/resources/img/blankPerson.png"></div>
			<div class="mblAccordionListItem"><strong>Name: </strong><span data-dojo-attach-point="actorNameNode"></span></div>
			<div class="mblAccordionListItem"><strong>Username: </strong><span data-dojo-attach-point="actorUsernameNode"></span></div>
			<div class="mblAccordionListItem"><strong>Followers: </strong><span data-dojo-attach-point="actorFollowersCountNode"></span></div>
			<div class="mblAccordionListItem"><strong>Friends: </strong><span data-dojo-attach-point="actorFriendsCountNode"></span></div>
		</div>
		<div class="content paneRightClass">
			<div class="mblAccordionListItem"><strong>Body: </strong><span data-dojo-attach-point="postBodyNode"></span></div>
			<div class="mblAccordionListItem"><strong>Time: </strong><span data-dojo-attach-point="postTimeNode"></span></div>
			<div class="mblAccordionListItem"><strong>Date: </strong><span data-dojo-attach-point="postDateNode"></span></div>
			<div class="mblAccordionListItem"><strong>Sentiment: </strong><span data-dojo-attach-point="postSentimentNode"></span></div>
			<div class="mblAccordionListItem"><strong>Retweets: </strong><span data-dojo-attach-point="retweetCountNode"></span></div>
			<div class="mblAccordionListItem"><strong>Hashtags: </strong><span data-dojo-attach-point="hashtagsNode"></span></div>
			<div class="mblAccordionListItem"><strong>Mentions: </strong><span data-dojo-attach-point="mentionsNode"></span></div>
			<div class="mblAccordionListItem"><strong>Link: </strong><span data-dojo-attach-point="linkNode"></span></div>
		</div>
	</div>
</div>
